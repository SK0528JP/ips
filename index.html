<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS | Nordic Photo Drive</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-main: #334e4e;
            --accent-color: #8da399;
            --danger-color: #d1a3a3;
            --border-color: #e0e5e4;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        body {
            margin: 0; padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-weight: 300; letter-spacing: 0.1em; margin: 0; }
        
        .upload-section {
            background: var(--container-bg);
            padding: 30px; border-radius: 15px;
            box-shadow: var(--shadow); margin-bottom: 40px; text-align: center;
        }

        input[type="password"], input[type="file"] {
            width: 100%; max-width: 400px; padding: 10px;
            border: 1px solid var(--border-color); border-radius: 8px;
            margin: 5px 0; box-sizing: border-box;
        }

        button {
            background-color: var(--accent-color); color: white;
            border: none; padding: 12px 30px; border-radius: 25px;
            cursor: pointer; transition: 0.3s;
        }

        #gallery {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .img-card {
            background: var(--container-bg); padding: 12px;
            border-radius: 12px; box-shadow: var(--shadow);
            position: relative; transition: 0.2s;
        }

        .img-card img {
            width: 100%; height: 160px; object-fit: cover;
            border-radius: 8px; cursor: zoom-in;
        }

        .img-info { margin-top: 10px; font-size: 11px; color: #777; text-align: left; }
        .img-name { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-main); font-weight: bold; }

        .delete-btn {
            position: absolute; top: 18px; right: 18px;
            background: rgba(255,255,255,0.8); color: var(--danger-color);
            border: none; width: 28px; height: 28px; border-radius: 50%;
            cursor: pointer; font-size: 14px; line-height: 28px; padding: 0;
        }

        /* モーダル（ズーム画面） */
        #modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(244,247,246,0.95);
            z-index: 1000; justify-content: center; align-items: center;
            cursor: zoom-out;
        }
        #modal img { max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <header><h1>IPS PHOTO</h1><p>Minimalist Storage</p></header>

    <div class="upload-section">
        <input type="password" id="tokenInput" placeholder="GitHub Token">
        <input type="file" id="fileInput" accept="image/*">
        <button id="uploadBtn" onclick="uploadImage()">UPLOAD</button>
    </div>

    <div id="gallery">Loading...</div>
</div>

<div id="modal" onclick="closeModal()"><img id="modalImg"></div>

<script>
    const OWNER = 'sk0528jp';
    const REPO = 'ips';
    const STORAGE_KEY = 'ips_github_token';

    window.onload = () => {
        const savedToken = localStorage.getItem(STORAGE_KEY);
        if (savedToken) document.getElementById('tokenInput').value = savedToken;
        loadImages();
    };

    async function loadImages() {
        const gallery = document.getElementById('gallery');
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/images?t=${Date.now()}`);
            const files = await res.json();
            gallery.innerHTML = '';
            
            files.reverse().forEach(file => {
                if (file.name === '.gitkeep') return;

                // ファイル名から日付を取得 (1768...-name.jpg)
                const timestamp = parseInt(file.name.split('-')[0]);
                const dateStr = isNaN(timestamp) ? 'Unknown Date' : new Date(timestamp).toLocaleString();
                const displayName = file.name.includes('-') ? file.name.split('-').slice(1).join('-') : file.name;

                const card = document.createElement('div');
                card.className = 'img-card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteImage('${file.path}', '${file.sha}')">✕</button>
                    <img src="${file.download_url}" onclick="openModal('${file.download_url}')">
                    <div class="img-info">
                        <span class="img-name">${displayName}</span>
                        <span>${dateStr}</span>
                    </div>
                `;
                gallery.appendChild(card);
            });
        } catch (e) { gallery.innerHTML = 'No images.'; }
    }

    async function uploadImage() {
        const token = document.getElementById('tokenInput').value.trim();
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!token || !file) return alert('Token and File required.');

        const btn = document.getElementById('uploadBtn');
        btn.disabled = true; btn.innerText = 'UPLOADING...';

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const content = reader.result.split(',')[1];
            const fileName = `images/${Date.now()}-${file.name}`;

            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${fileName}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "upload", content: content })
            });

            if (res.ok) {
                localStorage.setItem(STORAGE_KEY, token);
                fileInput.value = '';
                loadImages();
            } else { alert('Error. Check token.'); }
            btn.disabled = false; btn.innerText = 'UPLOAD';
        };
    }

    async function deleteImage(path, sha) {
        if (!confirm('本当にこの画像を削除しますか？')) return;
        const token = document.getElementById('tokenInput').value.trim();
        if (!token) return alert('Token required to delete.');

        const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
            method: 'DELETE',
            headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "delete image", sha: sha })
        });

        if (res.ok) { loadImages(); } else { alert('Delete failed.'); }
    }

    function openModal(url) {
        document.getElementById('modalImg').src = url;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>
</body>
</html>
